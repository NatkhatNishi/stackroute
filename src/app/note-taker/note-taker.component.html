<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- Expansion panel to add new notes -->
<!-- note input panel -->

<mat-expansion-panel class="note-input-panel">
  <mat-expansion-panel-header>
    <mat-panel-title>Take a note</mat-panel-title>
  </mat-expansion-panel-header>
  <div class="note-input-fields">
    <mat-form-field>
      <input name="title" [(ngModel)]="note.title" matInput type="text" placeholder="Note Title">
    </mat-form-field>
    <mat-form-field>
      <textarea name="text" [(ngModel)]="note.text" matInput placeholder="Note Text"></textarea>
    </mat-form-field>
  </div>
  <div class="note-input-button">
    <button (click)="takeNote()" mat-button value='Done'>Done</button>
  </div>
</mat-expansion-panel>
