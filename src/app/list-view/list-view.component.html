<div class="keep-c-list-container">
	<label>Not-Started</label>

	<!-- Populate notStartedNotes -->
	<app-note [note]="mynote" *ngFor="let mynote of notStartedNotes"></app-note>
</div>
<div class="keep-c-list-container">
	<label>Started</label>

	<!-- Populate startedNotes -->
	<app-note [note]="mynote" *ngFor="let mynote of startedNotes"></app-note>
</div>
<div class="keep-c-list-container">
	<label>Completed</label>

	<!-- Populate completedNotes -->
	<app-note [note]="mynote" *ngFor="let mynote of completedNotes"></app-note>
</div>
